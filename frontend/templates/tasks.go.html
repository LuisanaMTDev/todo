{{ define "AddTasks" }}
<form id="add-task-section" class="task">
  <input type="text" name="description">
  <input type="datetime-local" name="due_date">
  <select class="state" name="state">
    <option value="not_started"></option>
    <option value="started">\</option>
    <option value="done">X</option>
  </select>
  <input type="text" name="tags">
  <button hx-post="/add-task" hx-include="previous input[name='subject_id']">Agregar</button>
</form>
{{ end }}

{{ define "ChangeTasksDescription"}}
<input type="text" name="new_description" hx-put="/change-description" hx-trigger="keyup[key=='Enter']"
  hx-include="previous input[name='task_id']" hx-swap="outerHTML">
{{ end }}

{{ define "NewDescription"}}
<p class="task-description" hx-get="/change-description" hx-swap="outerHTML">{{ . }}</p>
{{ end }}

{{ define "ChangeDueDate" }}
<input type="datetime-local" name="new_due_date" hx-put="/change-due-date" hx-include="previous input[name='task_id']"
  hx-swap="outerHTML">
{{ end }}

{{ define "NewDueDate" }}
<p class="due-date" hx-get="/change-due-date" hx-swap="outerHTML">
  Due date: {{ .Format "02/01/2006 03:04 PM"}}
</p>
{{ end }}
