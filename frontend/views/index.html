<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/app/css/index.css">
  <title>Todo</title>
</head>

<body>
  <button class="add-subject" hx-get="/subject/add" hx-swap="afterend">+</button>
  {{ range .Subjects }}
  <details class="subject">
    <summary id="{{ .ID }}">
      <p class="subject-name" hx-get="/subject/name" hx-swap="outerHTML">{{ .Name }}</p>
      <div class="utils">
        <button class="add-task" hx-get="/task/add" hx-target="next ul" hx-swap="beforebegin">+</button>
        <span hx-delete="/subject/delete" hx-include="next input[name='subject_id']"><img src="/app/svg/trash.svg"
            alt="Delete Task" class="delete-icon"></span>
      </div>
    </summary>
    <input type="hidden" name="subject_id" value="{{ .ID }}">
    <ul class="tasks" id="{{ .ID }}">
      {{ $tasks := index $.TasksBySubject .ID }}
      {{ range $tasks }}
      <li class="task" id="{{ .ID }}">
        <input type="hidden" name="task_id" value="{{ .ID }}">
        <p class="task-description" hx-get="/task/description" hx-swap="outerHTML">{{ .Description }}</p>
        <p class="task-due-date" hx-get="/task/due-date" hx-swap="outerHTML">
          Due date: {{ .DueDate.Format "02/01/2006 03:04 PM" }}
        </p>
        <select class="state" name="state" hx-put="/task/state" hx-include="previous input[name='task_id']">
          <option value="not_started" {{ if eq .State "not_started" }}selected{{end}}></option>
          <option value="started" {{ if eq .State "started" }}selected{{end}}>\</option>
          <option value="done" {{ if eq .State "done" }}selected{{end}}>X</option>
        </select>
        <span class="delete" hx-delete="/task/delete"
          hx-include="previous input[name='task_id'], previous input[name='subject_id']">
          <img src="/app/svg/trash.svg" alt="Delete Task" class="delete-icon">
        </span>
      </li>
      {{ end }}
    </ul>
  </details>
  {{ end }}
  <script src="/app/js/htmx.min.js"></script>
</body>

</html>
